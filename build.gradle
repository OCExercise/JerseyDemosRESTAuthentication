buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
        classpath group: 'org.akhikhl.gretty', name: 'gretty', version:'+'

    }
    
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'distribution'

group = 'com.howtodoinjava.jersey'
version = '0.0.1-SNAPSHOT'


gretty {
    port = 9091
    contextPath = "/"
}

repositories {
     maven { url "http://download.java.net/maven/2/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}


dependencies {
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.0.1'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version:'2.25'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version:'2.25'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.2.4'
}
